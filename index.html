<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Mogo</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="header__logo">MoGo</div>

        <nav class="nav">
          <ul class="nav__list">
            <li>
              <a class="nav__link active" href="#">About</a>
            </li>
            <li>
              <a class="nav__link" href="#">Service</a>
            </li>
            <li>
              <a class="nav__link" href="#">Blog</a>
            </li>
            <li>
              <a class="nav__link" href="#">Work</a>
            </li>
            <li>
              <a class="nav__link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
      </div>

    </div>
  </header>



  <div class="intro">
    <div class="container">
      <div class="intro__inner">
        <h2 class="intro__suptitle">Creative Template</h2>
        <h1 class="intro__title">Welcome to MoGo</h1>

        <a href="#" class="btn intro__link">Learn more</a>
      </div>
    </div>


    <div class="slider">
      <div class="container">
        <div class="slider__inner">
          <div class="slider__item active">
            <span class="slider__number">01</span>Intro</div>

          <div class="slider__item">
            <span class="slider__number">02</span>Work</div>

          <div class="slider__item">
            <span class="slider__number">03</span>About</div>

          <div class="slider__item">
            <span class="slider__number">04</span>Contacts</div>
        </div>
      </div>
    </div>
  </div>




  <script src="js/script.js"></script>
</body>

</html>
